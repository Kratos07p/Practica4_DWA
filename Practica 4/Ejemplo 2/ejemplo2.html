<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Ejemplo 2/ejemplo2.css">
    <title>Ejemplo de Grid System con Bootstrap</title>
</head>
<body>
    <div class="container">

        <!-- Fila 1: Imagen a todo el ancho -->
        <br>
        <div class="row mb-4">
            <div class="col-12">
                <img src="/Ejemplo 2/img/img1.jpg" alt="Full width image" class="img-fluid img-full-width">
            </div>
        </div>

        <!-- Fila 2: Imagen a la izquierda, texto a la derecha -->
        <div class="row mb-4">
            <div class="col-md-6">
                <img src="/Ejemplo 2/img/img2.jpg" alt="Imagen izquierda" class="img-fluid">
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <p class="text-right">
                    Nos muestra como el personaje principal "Kratos" por fin obtiene un arco de redención y empieza a perdonarse por todo el mal que hizo.
                </p>
            </div>
        </div>

        <!-- Fila 3: Texto a la izquierda, imagen a la derecha -->
        <div class="row mb-4">
            <div class="col-md-6 d-flex align-items-center">
                <p>
                    Conoce a los personajes que ayudaran en su travesia al asesino de dioses, Freya, Atreus, Brok, Sindri.
                </p>
            </div>
            <div class="col-md-6">
                <img src="/Ejemplo 2/img/img3.webp" alt="Imagen derecha" class="img-fluid">
            </div>
        </div>

        <!-- Fila 4: Tres columnas iguales con imágenes -->
        <div class="row">
            <div class="col-md-4">
                <img src="/Ejemplo 2/img/img4.webp" alt="Imagen 1" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="/Ejemplo 2/img/img5.webp" alt="Imagen 2" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="/Ejemplo 2/img/img6.webp" alt="Imagen 3" class="img-fluid">
            </div>
        </div>

    </div>
</body>
</html>
